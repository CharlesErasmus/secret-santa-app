<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Santa Admin</title>
<style>
body { font-family: Arial; margin: 30px; background-color: #f9f9f9; }
h1 { color: #4CAF50; }
input, button { padding: 10px; margin: 5px 0; }
li.success { color: green; }
li.error { color: red; }
</style>
</head>
<body>
<h1>Secret Santa - Admin</h1>

<form method="POST">
    <input type="text" name="name" placeholder="Enter participant name">
    <button type="submit">Add Participant</button>
</form>

<h3>Participants:</h3>
<ul>
{% for p in participants %}
<li>{{ p }}</li>
{% endfor %}
</ul>

<form action="/generate" method="POST">
    <button type="submit">Generate Secret Santa</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
