<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Secret Santa</title>
<style>
body { font-family: Arial; margin: 30px; background-color: #f2f2f2; }
h1 { color: #e91e63; }
input, button { padding: 10px; margin: 5px 0; }
li.success { color: green; }
li.error { color: red; }
</style>
</head>
<body>
<h1>Check Your Secret Santa</h1>

<form method="POST">
    <input type="text" name="name" placeholder="Enter your name">
    <button type="submit">See Your Gift</button>
</form>

{% if name %}
<p>Hello {{ name }}! You should gift: <strong>{{ assigned }}</strong></p>
{% endif %}

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
